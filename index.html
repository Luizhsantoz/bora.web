<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="E2E Bank Logo">
            <h1>E2E Bank</h1>
        </div>
    </header>
    <div class="login-container">
        <h2>Logn</h2>
        <input type="text" id="cpf" class="login-input" placeholder="CPF">
        <input type="password" id="senha" class="login-input" placeholder="Senha">
        <button id="loginBtn" class="login-button">Login</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="msg-modal">Dados inválidos. Por favor, verifique suas informações.</p>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p>Todos os direitos sao da <a href="https://www.e2etreinamentos.com.br" target="_blank">E2E Treinamentos</a></p>
            </a>
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
