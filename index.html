<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="E2E Bank Logo">
            <h1>E2E Bank</h1>
        </div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="cpf" class="login-input" placeholder="CPF">
        <input type="password" id="senha" class="login-input" placeholder="Senha">
        <button id="loginBtn" class="login-button">Login</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="msg-modal">Dados inválidos. Por favor, verifique suas informações.</p>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p>Todos os direitos são da <a href="https://www.e2etreinamentos.com.br" target="_blank">E2E Treinamentos</a></p>
            </a>
        </div>
    </footer>


    <script src="script.js"></script>
   <script>
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00'); // Aplica a máscara de CPF
        });
    </script>
</body>
</html>
